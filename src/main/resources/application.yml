logging:
  level:
    root: info
    org.hibernate: info

spring:
  jpa:
    show-sql: true
    properties:
#      javax:
#        persistence:
#          sharedCache:
#            #required - enable selective caching mode - only entities using @Cacheable annotation will use L2 cache.
#            mode: ALL
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: false
        #optional - generate statistics to check if L2/query cache is actually being used.
        generate_statistics: false
        cache:
          use_query_cache: false
          region:
            factory_class: org.hibernate.cache.jcache.internal.JCacheRegionFactory
        javax:
          cache:
            missing_cache_strategy: create
          use_second_level_cache: false
          region:
            #required - classpath to cache region factory.
            factory_class: org.hibernate.cache.jcache.internal.JCacheRegionFactory
    hibernate:
      ddl-auto: update


  datasource:
    url: "jdbc:postgresql://${DB_HOST:192.168.1.20}/demo"
    username: demo
    password: demo

demo:
  cache:
    consistency: "${CACHE_CONSISTENCY:REPL_SYNC}"

